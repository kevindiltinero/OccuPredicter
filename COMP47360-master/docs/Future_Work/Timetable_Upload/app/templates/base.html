<html>
  <head>
    <title>Timestamp App</title>
  </head>
  <body>
    <div>Menu:
        <a href="/index">Home</a>
        <a href="/upload">Upload</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
